<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Item</title>
</head>
<body>
	<h1 layout:fragment="header">Cadastro de item</h1>
	<div layout:fragment="content" class="input-form">
		 <form id="itemForm" th:action="@{/itens/(form)}" th:object="${item}" action="#" method="post"  class="form-horizontal">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro de validação</p>
			</div>
			<input type="hidden" th:field="*{id}" class="form-control" th:class="${#fields.hasErrors('id')} ? 'field-error'" />
			<div class="mb-3">
			 <label class="control-label col-sm-2" for="nome">Nome</label> 
			 <input class="col-sm-10" type="text" th:field="*{nome}" th:class="${#fields.hasErrors('nome')} ? 'field-error'" />
			</div>
			<div class="mb-3">
			 <label class="control-label col-sm-2" for="text">Preço</label>
			 <input class="col-sm-10" type="text" th:field="*{preco}" th:class="${#fields.hasErrors('preco')} ? 'field-error'"/>
			</div>
			<div class="mb-3">
				<button type="submit" class="btn btn-primary">Gravar</button>
			</div>
			<br/>
			<a th:href="@{/itens/}" href="itens.html" class="btn btn-secondary"> voltar </a>
		</form>
	</div>
</body>
</html>
